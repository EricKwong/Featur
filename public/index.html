<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>featr</title>
  <link rel='stylesheet' href='css/style.css'>
  <!-- Libraries -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src='http://backbonejs.org/backbone-min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>

  <!-- JS Scripts -->
  <script src='js/app.js'></script>
  
  <script src='js/models/main_artist.js'></script>
  <script src='js/models/collab_artist.js'></script>
  <script src='js/models/playlist.js'></script>
  <script src='js/models/playlist_song.js'></script>
  <script src='js/models/song.js'></script>

  <script src='js/collections/main_artists.js'></script>
  <script src='js/collections/collab_artists.js'></script>
  <script src='js/collections/playlist.js'></script>
  <script src='js/collections/playlist_songs.js'></script>
  <script src='js/collections/songs.js'></script>

  <script src='js/views/main_artist_selection.js'></script>
  <script src='js/views/collab_artist.js'></script>
  <script src='js/views/main_artists.js'></script>
  <script src='js/views/main_artist.js'></script>
  <script src='js/views/collab_artists.js'></script>
  <script src='js/views/playlist.js'></script>
  <script src='js/views/playlist_song.js'></script>
  <script src='js/views/playlist_songs.js'></script>

  <script src='js/routers/routers.js'></script>
</head>
<body>
  
  <div id='main-container'>
    <header>
      <h1 id='title'>
        <a id='title-link' href="/">featur</a>
      </h1>
    
      <div class='search-area'>
        <input id='search-input' type='text' placeholder='Search Artist...'>
        <button id='search-button'>Search</button> 
      </div>

      <iframe src='' width='300' height='80' frameborder="0" allowtransparency="true" ></iframe>
      
      <section id='playlist'>
        <select id='playlist-dropdown'></select>
        <input type='text' id='playlist-name-input' placeholder='Create Playlist...'>
        <button id='create-playlist'>Create</button>
        <div id='expand-down'></div>
        <ul id='listed-songs'></ul>
      </section>
      
    </header>


  <!-- MAIN WINDOW-->
    <section id='main-artist-search-results'></section>

    <section id='artists-container'>
      <div id='main-artist-container'></div>
      <div id='collab-artist-container'></div>   
    </section>
  </div>

<!-- TEMPLATES -->
<!-- Main Artist -->
  <template id='main-artist-template'>
    <div class='main-artist' data-artist-name='{{artistName}}' data-artist-id='{{artistId}}'>
      <div class='main circular-img' style='background-image: url({{artistImg}})' alt='{{artistName}}'></div>
      <h2 class='name'>{{artistName}}</h2>
    </div>
  </template>

  <!-- Main Artist Selection -->
  <template id='main-artist-selection-template'>
      {{artistName}}
  </template>

<!-- Collab Artist -->
  <template id='collab-artist-template'>
    <div class='collab-artist' data-artist-name='{{artistName}}' data-artist-id='{{artistId}}' data-artist-img='{{artistImg}}'>
      <div class='collab circular-img' style='background-image: url({{artistImg}})' alt='{{artistName}}'></div>
      <h2 class='name'>{{artistName}}</h2>
      <button class='make-main'>Make Main Artist</button>
      <ul class='track-list hide'>
         <div class='songs-container'> 
          {{#each track}}
            <li data-track-id='{{trackId}}' data-track-uri='{{trackUri}}'>
              <p class='collab-track-name'>{{trackName}}</p>
              <button class='save-track' data-track-id='{{trackId}}' data-track-uri='{{trackUri}}' data-track-name='{{trackName}}'>+</button>
            </li>
          {{/each}}
        </div> 
      </ul>
    </div>
  </template>

<!-- Playlist -->
  <template id='playlist-dropdown-template'>
    <option data-playlist-id='{{id}}'>{{name}}</option>
  </template>

<!-- Playlist Song -->
  <template id='song-template'>
    <li class='playlist-song' data-db-id='{{id}}' data-track-id='{{trackId}}' data-track-uri='{{trackUri}}'>
      <span>{{mainArtist}} feat. {{collabArtist}} - {{trackName}}</span>
      <span class='delete-song'>X</span>
    </li>
  </template>

<!--   <div class='footer'>
    <p>Made with &hearts; by Emily, Eric & John.</p>
  </div> -->

</body>
</html>
